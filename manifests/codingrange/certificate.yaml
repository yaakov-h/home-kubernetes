apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: codingrange.com
  namespace: codingrange
spec:
  secretName: codingrange.com
  issuerRef:
    name: letsencrypt-yaakov.online # Same Cloudflare account
    kind: ClusterIssuer
  commonName: codingrange.com
  dnsNames:
    - codingrange.com
  acme:
    config:
      - dns01:
          provider: cf-dns
        domains:
        - codingrange.com
