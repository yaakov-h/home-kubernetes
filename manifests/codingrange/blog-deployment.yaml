apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: codingrange
  name: blog
spec:
  replicas: 1
  selector:
    matchLabel:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: blog
          image: 127.0.0.1:32000/codingrange-blog
          ports:
            - containerPort: 80
              protocol: TCP
